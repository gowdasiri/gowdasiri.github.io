<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

<style>
  /* Basic page setup */
  body {
    margin: 0;
    font-family: 'Playfair Display', serif;
    background-color: white;
    color: black;
  }

  /* Top menu container */
  nav.menu {
    display: flex;
    justify-content: space-evenly; /* Evenly spaced across the page */
    align-items: center;
    background-color: white;
    border-bottom: 1px solid #ccc;
    padding: 15px 0;
  }

  /* Menu items */
  .menu-item {
    position: relative;
  }

  .menu-item a {
    text-decoration: none;
    color: black;
    font-weight: 500;
    font-size: 1.1em;
    padding: 5px 10px;
    transition: color 0.2s;
  }

  .menu-item a:hover {
    color: #555; /* subtle hover effect */
  }

  /* Dropdown container */
  .dropdown-content {
    display: none;
    position: absolute;
    top: 100%; 
    left: 0;
    background-color: white;
    min-width: 150px;
    border: 1px solid #ccc;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    z-index: 1;
  }

  .dropdown-content a {
    display: block;
    padding: 10px 15px;
    color: black;
    font-weight: 400;
  }

  .dropdown-content a:hover {
    background-color: #f0f0f0;
  }

  /* Show dropdown on hover */
  .menu-item:hover .dropdown-content {
    display: block;
  }

  /* Page content styling */
  .content {
    padding: 50px 20px;
    text-align: center;
  }

  .content h1 {
    font-size: 3em; /* bigger heading */
    font-weight: 700; /* bold */
    margin-bottom: 20px;
  }

  .content p {
    font-size: 1.3em;
    max-width: 700px;
    margin: auto;
    line-height: 1.6;
  }
</style>
</head>

</div>
