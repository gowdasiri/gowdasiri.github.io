<!DOCTYPE html>
<html>
<head>
  <title>Your Name</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
      color: black;
      line-height: 1.6;
    }

    /* Navigation bar */
    nav {
      border-bottom: 1px solid #ddd;
      padding: 15px 30px;
      position: sticky;
      top: 0;
      background: white;
    }

    nav a {
      margin-right: 20px;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Main content */
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    section {
      margin-bottom: 80px;
    }

    h1, h2 {
      font-weight: normal;
    }
  </style>
</head>

<body>

  <!-- Menu -->
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About Me</a>
    <a href="#hobbies">Hobbies</a>
    <a href="#projects">Projects</a>
  </nav>

  <!-- Content -->
  <div class="container">

    <section id="home">
      <h1>Your Name</h1>
      <p>Welcome to my personal website.</p>
      <p>This space documents my long-term work and interests.</p>
    </section>

    <section id="about">
      <h2>About Me</h2>
      <p>Write a short introduction about yourself.</p>
    </section>

    <section id="hobbies">
      <h2>Hobbies</h2>
      <p>Describe your hobbies here.</p>
    </section>

    <section id="projects">
      <h2>Projects</h2>
      <p>Describe your long-term projects.</p>
    </section>

  </div>

</body>
</html>
