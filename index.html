<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GowdaSiri</title>
<link rel="icon" href="https://gowdasiri.wordpress.com/wp-content/uploads/2020/06/cropped-screen-shot-2020-06-06-at-11.36.03-pm-1.png?w=362&h=362">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: white;
    color: black;
    margin: 0;
  }

  /* Top menu */
  .menu {
    display: flex;
    background-color: white;
    border-bottom: 1px solid #ccc;
    padding: 10px 20px;
  }

  .menu-item {
    position: relative;
    margin-right: 20px;
    cursor: pointer;
  }

  .menu-item a {
    text-decoration: none;
    color: black;
    padding: 5px 0;
  }

  /* Dropdown */
  .dropdown-content {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: white;
    min-width: 150px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    border: 1px solid #ccc;
    z-index: 1;
  }

  .dropdown-content a {
    display: block;
    padding: 10px;
    text-decoration: none;
    color: black;
  }

  .dropdown-content a:hover {
    background-color: #f0f0f0;
  }

  /* Show dropdown on hover */
  .menu-item:hover .dropdown-content {
    display: block;
  }
</style>
</head>
<body>

<!-- Menu -->
<nav class="menu">
  <div class="menu-item"><a href="#">Home</a></div>
  <div class="menu-item">
    <a href="#">Hobbies</a>
    <div class="dropdown-content">
      <a href="#">Iceland</a>
    </div>
  </div>
  <div class="menu-item"><a href="#">About</a></div>
  <div class="menu-item"><a href="#">Contact</a></div>
</nav>

<!-- Page content -->
<div style="padding: 20px;">
  <h1>Welcome to GowdaSiri</h1>
  <p>This is a minimalist demo site.</p>
</div>

</body>
</html>
